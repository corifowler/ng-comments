<div class="comment-wrapper">
  <h3>What are people saying?</h3>
  <hr>

  <ul class="no-bullet" ng-repeat="comment in vm.comments">
    <li>
    <span>{{comment.name}}</span>
    <p>{{comment.email}} | <a href="{{comment.website}}">{{comment.website}}</a></p>
    {{comment.message}}
    <hr>
    </li>
  </ul>
</div>
